<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no" />
	<title>katakana</title>

	<link rel="stylesheet" href="/style.css" />
	<link rel="manifest" href="/manifest.json" />
	<script src="/index.js"></script>
</head>
<body>
	<header>
		<a class="primary-link" href="/">もどる (return)</a>
	</header>

	<section>
		<h1>basic katakana</h1>

		<div class="kana-set">
			<span></span>
			<span class="kana-label">a</span>
			<span class="kana-label">i</span>
			<span class="kana-label">u</span>
			<span class="kana-label">e</span>
			<span class="kana-label">o</span>

			<span class="kana-label">∅</span>
			<span class="kana">ア</span>
			<span class="kana">イ</span>
			<span class="kana">ウ</span>
			<span class="kana">エ</span>
			<span class="kana">オ</span>

			<span class="kana-label">k</span>
			<span class="kana">カ</span>
			<span class="kana">キ</span>
			<span class="kana">ク</span>
			<span class="kana">ケ</span>
			<span class="kana">コ</span>

			<span class="kana-label">s</span>
			<span class="kana">サ</span>
			<span class="kana">シ</span>
			<span class="kana">ス</span>
			<span class="kana">セ</span>
			<span class="kana">ソ</span>

			<span class="kana-label">t</span>
			<span class="kana">タ</span>
			<span class="kana">チ</span>
			<span class="kana">ツ</span>
			<span class="kana">テ</span>
			<span class="kana">ト</span>

			<span class="kana-label">n</span>
			<span class="kana">ナ</span>
			<span class="kana">ニ</span>
			<span class="kana">ヌ</span>
			<span class="kana">ネ</span>
			<span class="kana">ノ</span>

			<span class="kana-label">h</span>
			<span class="kana">ハ</span>
			<span class="kana">ヒ</span>
			<span class="kana">フ</span>
			<span class="kana">ヘ</span>
			<span class="kana">ホ</span>

			<span class="kana-label">m</span>
			<span class="kana">マ</span>
			<span class="kana">ミ</span>
			<span class="kana">ム</span>
			<span class="kana">メ</span>
			<span class="kana">モ</span>

			<span class="kana-label">y</span>
			<span class="kana">ヤ</span>
			<span class="kana-unused"></span>
			<span class="kana">ユ</span>
			<span class="kana-unused"></span>
			<span class="kana">ヨ</span>

			<span class="kana-label">r</span>
			<span class="kana">ラ</span>
			<span class="kana">リ</span>
			<span class="kana">ル</span>
			<span class="kana">レ</span>
			<span class="kana">ロ</span>

			<span class="kana-label">w</span>
			<span class="kana">ワ</span>
			<span class="kana-unused"></span>
			<span class="kana-unused"></span>
			<span class="kana-unused"></span>
			<span class="kana">ヲ</span>
		</div>

		<div class="kana-set">
			<span class="kana-label">n</span>
			<span class="kana">ン</span>
		</div>
	</section>
</body>
</html>
